<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>
<body>
<div class="container">
    <h1>Lista de Estudiantes</h1>

    <!-- Lista de estudiantes -->
    <ul>
        <li th:each="st : ${students}">
            <a th:href="@{/student/{id}(id=${st.id})}" th:text="${st.name}">Nombre del Estudiante</a>
        </li>
    </ul>

    <!-- Formulario para crear un nuevo estudiante -->
    <h2>Crear Estudiante</h2>
    <form th:action="@{/student}" method="post" th:object="${student}">
        <input type="text" placeholder="Nombre" th:field="*{name}">
        <input type="text" placeholder="CÃ³digo" th:field="*{code}">
        <input type="text" placeholder="Programa" th:field="*{program}">
        <button type="submit">Crear</button>
    </form>
</div>
</body>
</html>
